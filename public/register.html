<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Workae</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="/img/favicon_2.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/img/logo-branco_2.png" alt="Workae Logo" class="logo">
            <h3>Criar Nova Conta</h3>
            <form id="registerForm">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Criar Conta</button>
            </form>
            <div id="message" style="color: white; margin-top: 15px; text-align: center;"></div>
            <div class="links">
                <a href="index.html">Voltar</a>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
