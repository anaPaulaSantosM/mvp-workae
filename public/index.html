<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Workae</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="/img/favicon_2.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/img/logo-branco_2.png" alt="Workae Logo" class="logo">
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="links">
                <a href="register.html">Criar conta</a>
                <a href="forgot-password.html">Esqueci a senha</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
