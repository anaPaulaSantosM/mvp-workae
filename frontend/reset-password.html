<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Workae</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="/img/favicon_2.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/img/logo-branco_2.png" alt="Workae Logo" class="logo">
            <h2 style="margin-bottom: 20px;">Redefinir Senha</h2>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="newPassword">Nova senha</label>
                    <input type="password" id="newPassword" placeholder="Nova senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirme a nova senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme a nova senha" required>
                </div>
                <button type="submit" class="btn">Redefinir Senha</button>
            </form>
            <div id="resetMessage" style="margin-top: 15px;"></div>
            <div class="links" style="margin-top: 20px;">
                <a href="login.html">Voltar para o login</a>
            </div>
        </div>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
